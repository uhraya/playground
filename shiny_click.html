<html>
  <head>
    <style>
      body {
      font-size: 20pt;
      font-weight: normal;
      background: lightgrey;

      }

      .main {
      margin: 100px auto;
      text-align: center;
      }

      button {
      padding: 20px;
      background: darkgrey;
      text-shadow: 1px 1px 1px #fff;
      font-family: "Lato", sans-serif;
      font-size: 18pt;
      color: black;
      }
    </style>

      <meta charset="UTF-8">
      <title>Shiny Counter</title>
  </head>

  <body>
    <div class="main">

    <h3>Seen since last Shiny</h3>
    <button id="clickme">Seen: 0</button>
    </div>
  </body>

  <script>
    var button = document.getElementById("clickme"),
    count = 0;
    button.onclick = function() {
    count += 1;
    button.innerHTML = "Seen: " + count;
    };
  </script>


</html>
